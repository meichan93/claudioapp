<mat-toolbar color="primary">{{ title }}</mat-toolbar>

<div *ngIf="personas.length > 0">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let persona of personas">
            {{persona.nombre}} {{persona.apellido}} / Tel: {{persona.telefono}}
        </mat-list-item>
    </mat-list>
</div>
